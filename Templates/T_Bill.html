 margin-top: 6%;

<div class="col-md-12 Box">

        <div class="col-md-12">
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="col-md-4 Mtop">Product Name</div>
                    <div class="col-md-8"><input id="idProduct_Name" type="text" class="form-control"></div>
                </div>
                <div class="col-md-12">

                <div class="col-md-12">

                    <div class="col-md-8"><input id="idProduct_UOM" type="text" class="form-control"></div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4 Mtop">Product Price</div>
                    <div class="col-md-8"><input id="idProduct_Price" type="text" class="form-control clsNumber"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12" style="text-align:center;">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style=""><button class="btn" id="btnSave">Save</button></div>
                    <div class="col-md-4" style=""><button class="btn" id="btnExit">Exit</button></div>
                </div>
            </div>
        </div>
    <div>
       <table id="cloneThisRow" style="display:none">

                <td><input type="text" id="Sl_No_" style="width: 101% !important;margin-top:0px;" class="form-control"></td>
                <td><input type="text" id="Product_Name_" style="width: 101% !important;margin-top:0px;" class="form-control"></td>
                <td><input type="text" id="Product_Qty_" style="width: 101% !important;margin-top:0px;" class="form-control"></td>
                <td><input type="text" id="Product_UOM_" style="width: 101% !important;margin-top:0px;" class="form-control clsUOM"></td>
                <td><input type="text" id="ProductPrice_" style="width: 101% !important;margin-top:0px;" class="form-control"></td>
                <td><img id="Edit_" src="background-image:url('{% static 'Img/Billing.jpg' %}');"></td>
                <td><img id="Delete_" src="background-image:url('{% static 'Img/Edit.PNG' %}');"></td>
            </tr>
       </table>
    </div>
    <div class="col-md-12">
        <table id="tableInv" class="table table-bordered no-footer dataTable  table-responsive" >
            <thead>
            <tr>
                <th>SL_No</th>

                <th>Product Quantity</th>
                <th>Product UOM</th>
                <th>Product Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tbodyDr"></tbody>
            </table>
            <table style="border:none" class="clsHideRow">

                    </tr>
                </tbody>
